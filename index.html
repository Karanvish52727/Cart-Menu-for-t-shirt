<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <section class="product-card">
    <div class="box">
      <div class="imgBox">
        <figure>
          <img id="mainImage" src="img1.jpg" alt="Product Image Not Available...">
        </figure>
      </div>
    </div>

    <h2 id="product-name">T-Shirt</h2>
    <p id="product-price">Click Product to Get the Price</p>

    <div class="color-swatches">
      <button class="swatch active" data-color="red" data-image="img1.jpg" data-price="&#8377 599">Red</button>
      <button class="swatch" data-color="Black" data-image="img2.jpg" data-price="&#8377 699">Black</button>
      <button class="swatch" data-color="Blue" data-image="img3.jpg" data-price="&#8377 499">Blue</button>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
